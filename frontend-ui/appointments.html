<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seizure Prediction – Appointments</title>
  <link rel="stylesheet" href="assets/style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="gradient-bg">
  <nav class="navbar">
    <div class="nav-brand">Seizure Prediction</div>
    <div class="nav-center">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="predict.html">Predict</a></li>
        <li><a href="appointments.html" class="active">Appointments</a></li>
        <li><a href="medication.html">Medication</a></li>
        <li><a href="progress.html">Progress</a></li>
      </ul>
    </div>
    <div class="nav-right">
      <div class="notification-container">
        <button class="notification-bell" id="notificationBell" aria-label="Notifications">
          <i class="fas fa-bell"></i>
          <span class="notification-badge" id="notificationBadge">0</span>
        </button>
        <div class="notification-dropdown" id="notificationDropdown">
          <div class="notification-header">
            <h3>Notifications</h3>
            <button class="clear-all" id="clearAllNotifications">Clear All</button>
          </div>
          <div class="notification-list" id="notificationList">
            <!-- Notifications will be populated here -->
          </div>
        </div>
      </div>
      <button class="nav-toggle" aria-label="Open menu">
        <span class="hamburger"></span>
      </button>
    </div>
  </nav>
  <main>
    <section class="hero">
      <h1>Manage Appointments</h1>
      <p class="subtitle">
        Book a new appointment or view your upcoming doctor visits.
      </p>
    </section>
    <section class="appointments-section">
      <form id="appointment-form" autocomplete="off">
        <label for="patient">Patient Name:</label>
        <input type="text" id="patient" name="patient" required />
        <label for="doctor">Doctor Name:</label>
        <input type="text" id="doctor" name="doctor" required />
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required />
      </form>

      <div class="payment-card">
        <h3>Appointment Payment</h3>
        <p class="payment-subtitle">Secure payment powered by Stripe</p>
        <div id="card-element" class="stripe-card"></div>
        <div id="card-errors" class="status-box error" style="display:none;"></div>
        <button id="pay-book" class="btn btn-primary" style="margin-top:1rem;">Pay & Book Appointment</button>
      </div>

      <div id="appointment-status" class="status-box" style="display:none;"></div>
      <h2>Upcoming Appointments</h2>
      <div id="appointments-list" class="appointments-list"></div>
    </section>
  </main>
  <footer>
    <!-- © 2025 Seizure Prediction Web App -->
  </footer>
  <script src="assets/main.js"></script>
  <script src="assets/appointments.js"></script>
  <script src="assets/notifications.js"></script>
  <script src="assets/stripe.js"></script>
</body>
</html>
